version: '3.8'

services:
  arbitrage-bot:
    build: .
    container_name: prediction-arbitrage-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - arbitrage-network
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"  # Dashboard port
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: arbitrage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: arbitrage
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arbitrage_password}
      POSTGRES_DB: arbitrage_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arbitrage-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: arbitrage-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - arbitrage-network
    ports:
      - "6379:6379"

  grafana:
    image: grafana/grafana:latest
    container_name: arbitrage-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - arbitrage-network
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus:latest
    container_name: arbitrage-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - arbitrage-network
    ports:
      - "9090:9090"

networks:
  arbitrage-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:
